<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="assests/css/style.css">
    <link rel="stylesheet" type="text/css" href="assests/css/reset.css">
     
</head>

<body>

    <div id="game">
        <p>Guess what letter I'm thinking of...(press a lower case letter to begin!)</p>
    </div>

    <script type="text/javascript">
        var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r",
            "s",
            "t", "u", "v", "w", "x", "y", "z"]


        var wins = 0;
        var losses = 0;
        var guessesLeft = 15;
        var guessesUsed = [];


        document.onkeyup = function (event) {

            var userGuess = event.key;

            var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
            console.log(computerGuess);


            if ((userGuess === "a") || (userGuess === "b") || (userGuess === "c") || (userGuess === "d") || (
                    userGuess === "e") || (userGuess === "f") ||
                (userGuess === "g") || (userGuess === "h") || (userGuess === "i") || (userGuess === "j") || (
                    userGuess === "k") || (userGuess === "l") || (userGuess === "m") ||
                (userGuess === "n") || (userGuess === "o") || (userGuess === "p") || (userGuess === "q") || (
                    userGuess === "r") || (userGuess === "s") || (userGuess === "t") ||
                (userGuess === "u") || (userGuess === "v") || (userGuess === "w") || (userGuess === "x") || (
                    userGuess === "y") || (userGuess === "z")) {
                guessesUsed.push(userGuess);
                console.log(guessesUsed);

                if (userGuess === computerGuess) {
                    wins++;
                    guessesLeft =15;
                    guessesUsed=[];
                    console.log(guessesLeft);
                } else if (userGuess !== computerGuess) {
                    guessesLeft = guessesLeft - 1;

                }
                if (guessesLeft === 0) {
                    losses++;
                    guessesLeft=15;
                    guessesUsed=[];
                }

                var tempValue =guessesUsed.join(",");
                console.log(tempValue);
                var html =
                    "<p>You chose: " + tempValue + "</p>" +
                    "<p>The computer chose: " + computerGuess + "</p>" +
                    "<p>wins: " + wins + "</p>" +
                    "<p>losses: " + losses + "</p>" +
                    "<p>guesses left: " + guessesLeft + "</p>";

                // Set the inner HTML contents of the #game div to our html string
                document.getElementById("game").innerHTML = html;
            }
        };
    </script>

</body>

</html>
